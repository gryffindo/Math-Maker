<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>A simple Calculator</title>
	<!-- Custom CSS LINKS -->
	<link rel="stylesheet" href="style.css">
	<!-- Font Awesome Links -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<!-- Bootstrap Links -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

	<h1 class="text-center bg-dark text text-light pt-3 pb-3"><i class="fa fa-calculator text-danger"></i> A Simple Calculator</h1>


	<div class="container">
		<h3 class="text-center">What you want to do?</h3>
		<button id="jog" class="btn btn-lg btn-outline-danger">Addition</button>
		<button id="biyog" class="btn btn-lg btn-outline-dark">Substract</button>
		<button id="vag" class="btn btn-lg btn-outline-primary">Divide</button>
		<button id="gun" class="btn btn-lg btn-outline-info text-dark">Multiply</button>

		<p id="para" class="bg-dark text-light lead p-5 mt-4">Your result will be shown here</p>
	</div>

	<!-- Java Script File Link -->
	<script src="script.js"></script>
</body>
</html>
